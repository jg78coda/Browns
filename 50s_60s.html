<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mycss.css">
    

    
  </head>

  <body onload="init()">

    <div id="container" class="container-fluid center bgdpattern">

          <div class="row header no-gutter border-bottom">

            <div class="col-2">
              <img src="images/helmet_100.png" class="img-fluid" alt="Helmet">
            </div>
            
            <div class="col-8 text-center">
              <p>Browns Trivia Game</p>
            </div>

            <div class="col-2" style="padding-top:.5rem;" >
              <button id="openMenuBtn" class="btn btn-dark btn-sm myButton">Menu</button>
            </div>

          </div>

      <div class="row">
          <div  class="col" style="padding: 0px;" >
            <img src="images/sectionPhoto50s60s.jpg" alt="BrownsOttoGraham" width="100%" height="auto">
          </div>
      </div>

      <div id="orange" class="row sectionTitle text-center">
          <div class="col">
              <div id="sectionTitle" ></div>
          </div>
      </div>


      <div id="insert" >
          <div id="sectionQuestions" ></div>
      </div>

    
    <!-- The Modal -->
      <div id="theModal" class="themodal">

        <!-- Modal content -->
        <div id="modalContent" class="modal-content">
            <div class="modal-header">
              <!-- <h2>Modal Header</h2> -->
            </div>

            <div class="modal-body">
              <h1 id="modalTitle" ></h1>
              <p id="modalSubText" ></p>
              <button id="myBtn" class="myModalBtn" onclick='game.goToNextPage()'>Next</button>
            </div>
        </div>
      </div>


      <!-- Menu Modal -->
      <div id="menuModal" class="themodal">

        <!-- Menu Modal content -->
        <div id="menuModalContent" class="modal-content">

            <div class="modal-header">
               <h4>Menu</h4>
            </div>

            <div class="modal-body">

              <h1 id="modalTitle" ></h1>

                <a href="categories.html">
                  <p class="menuDivs">Categories</p>
                </a>
                <a href="score.html">
                  <p class="menuDivs">Score Page</p>
                </a>
                <a href="index.html">
                  <p class="menuDivs">Home Page</p>
                </a>
            </div>
                    <div>
                    <button id="menuBtn" class="btn myModalBtn myMenuBtn" onclick='game.closeMenu()'>Cancel</button>
                    <button id="menuBtn" class="btn myModalBtn myMenuBtn" onclick='game.exitGame()'>Exit Game</button>
                    </div>
            
        </div>
      </div>  <!-- End Menu Modal -->

    </div>  <!-- container fluid -->

    <!-- footer -->
      <div id="footer">
        <object id="marker" type="image/svg+xml" data="images/Marker2-01.svg" class="logo"></object>
      </div>
	  
	  <script src="script/50s_60s.js"></script>	  
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>


  </body>
</html>
